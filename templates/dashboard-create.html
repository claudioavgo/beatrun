<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      @import url('https://fonts.cdnfonts.com/css/pf-tempesta-seven');
      body {
        font-family: 'PF Tempesta Seven', sans-serif;
      }
      ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: #D17F36 !important;
        opacity: 1; /* Firefox */
      }

      :-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: red;
      }

      ::-ms-input-placeholder { /* Microsoft Edge */
        color: red;
      }
  </style>
  <title>BeatRun</title>
</head>
<body class="bg-[#DF5B8B] flex text-center justify-center items-center flex-col">
  <div class="mt-32 flex flex-col justify-center items-center w-5/6">
    <h1 class="text-[#841F55] mb-16 text-2xl font-bold">Nova quest√£o!</h1>
    <form class="flex flex-col justify-center items-center w-5/6" method="POST">
      <input required name="pergunta" placeholder="Pergunta" class="bg-[#DAB56F] mb-2 text-[#D17F36] p-4 pl-6 pr-6 w-4/6 rounded-full outline-none">
      <input required name="a" placeholder="Letra A" class="bg-[#DAB56F]/90 mb-2 text-[#D17F36] p-4 pl-6 pr-6 w-4/6 rounded-full outline-none">
      <input required name="b" placeholder="Letra B" class="bg-[#DAB56F]/90 mb-2 text-[#D17F36] p-4 pl-6 pr-6 w-4/6 rounded-full outline-none">
      <input required name="c" placeholder="Letra C" class="bg-[#DAB56F]/90 mb-2 text-[#D17F36] p-4 pl-6 pr-6 w-4/6 rounded-full outline-none">
      <input required name="d" placeholder="Letra D" class="bg-[#DAB56F]/90 mb-2 text-[#D17F36] p-4 pl-6 pr-6 w-4/6 rounded-full outline-none">
      <select required name="correta" id="countries" class="text-center mb-10 bg-[#DAB56F] border-none border text-gray-900 text-sm rounded-full block w-4/6 p-4">
        <option disabled selected>Selecione a letra correta!</option>
        <option value="a">Letra A</option>
        <option value="b">Letra B</option>
        <option value="c">Letra C</option>
        <option value="d">Letra D</option>
      </select>
      <button class="bg-[#841F55] p-3 pr-5 pl-5 rounded-full text-white flex justify-center items-center">Criar 
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-white w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </button>
    </form>
  </div>
</body>
</html>
