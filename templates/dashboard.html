<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      @import url('https://fonts.cdnfonts.com/css/pf-tempesta-seven');
      body {
        font-family: 'PF Tempesta Seven', sans-serif;
      }
      ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: #D17F36 !important;
        opacity: 1; /* Firefox */
      }

      :-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: red;
      }

      ::-ms-input-placeholder { /* Microsoft Edge */
        color: red;
      }

  </style>
  <title>BeatRun</title>
</head>
<body class="bg-[#DF5B8B] flex text-center justify-center items-center flex-col">
  <div class="mt-10">
    <!-- <h1 class="text-[#841F55] mb-16 text-xl font-bold">Sem perguntas por aqui...</h1> -->
    <form class="mb-10" method="POST">
      {% for pergunta in questoes%}
        <button action="/dashboard?botao={{ pergunta }}" class="mb-5 bg-white/10 rounded p-10 flex justify-center items-center">{{ pergunta }}</button>
      {% endfor %}
    </form>
    <div class="flex flex-row justify-between items-center">
      <a href="/dashboard-create">
      <button class="flex bg-white/10 p-5 rounded-full justify-center items-center"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mr-2 w-5 h-5">
        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
      </svg>
      Adicionar pergunta</button></a>
      
      {% if questoes %}
        <a href="/dashboard-share">
        <button action="/dashboard?botao=adicionar" class="flex bg-[#DAB56F] p-5 rounded-full justify-center items-center"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mr-2 w-5 h-5">
          <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" />
        </svg>
        
        Criar jogo!</button></a>
      {% endif %}
    </div>
  </div>
</body>
</html>
