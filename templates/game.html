<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
      body {
        background-image: url('../static/bg.png')
      }
      @import url('https://fonts.cdnfonts.com/css/pf-tempesta-seven');
      body {
        font-family: 'PF Tempesta Seven', sans-serif;
      }
      ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: #D17F36 !important;
        opacity: 1; /* Firefox */
      }

      :-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: red;
      }

      ::-ms-input-placeholder { /* Microsoft Edge */
        color: red;
      }
  </style>
  <title>BeatRun</title>
</head>
<body class="bg-[#fff] flex text-center justify-center items-center flex-col">
  <div class="animate__animated animate__slideInDown flex justify-center items-center p-10 text-white bg-[#232323] w-full rounded-b-lg">
    <h1 class="text-xl font-bold">{{ pergunta }}</h1>
  </div>
  <div class="text-xl mt-72 w-full h-[calc(22rem+12.4px)] rounded-t-lg bg-[#232323]">
    <form action="/game?letra={{ resposta.0 }}" method="post">
      <button class="animate__animated animate__slideInRight w-full mt-10 text-white h-16 bg-[#DAB56F] flex justify-center items-center">{{ resposta.0 }}</button>
    </form>
    <form action="/game?letra={{ resposta.1 }}" method="post">
      <button class="animate__animated animate__slideInLeft w-full mt-5 text-white h-16 bg-[#F28C27] flex justify-center items-center">{{ resposta.1 }}</button>
    </form>
    <form action="/game?letra={{ resposta.2 }}" method="post">
      <button class="animate__animated animate__slideInRight w-full mt-5 text-white h-16 bg-[#DF5B8B] flex justify-center items-center">{{ resposta.2 }}</button>
    </form>
    <form action="/game?letra={{ resposta.3 }}" method="post">
      <button class="animate__animated animate__slideInLeft w-full mt-5 text-white h-16 bg-[#365712] flex justify-center items-center">{{ resposta.3 }}</button>
    </form>
  </div>
</body>
</html>
